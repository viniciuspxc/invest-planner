{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block head_title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'allauth_ui/output.css' %}">
  {% block extra_head %}
  {% endblock %}
  <style>
  </style>
</head>

<body>
  <div>{% include "base/navbar.html" %}
  {% if messages %}
  <div>
    {% for message in messages %}
    <div class="flex items-center px-4 py-2 text-xs font-bold text-white bg-purple-600" role="alert">
      <p>{{ message }}</p>
    </div>
    {% endfor %}
  </div>
  {% endif %}
  {% block content %}
  <div class="flex flex-col items-center justify-center w-screen h-screen text-gray-50 bg-gray-800">
    <div class="flex flex-col items-center p-12 bg-white rounded shadow-lg grow-0">
      {% block whitebox %}
      {% endblock %}
    </div>
  </div>
  {% endblock %}
</body>

</html>
