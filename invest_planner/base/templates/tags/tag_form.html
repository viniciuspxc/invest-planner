{% extends 'base/base.html' %}
{% block content %}
<h1>{% if form.instance.pk %}Edit Tag{% else %}Create Tag{% endif %}</h1>
<a href="javascript:history.back()">Go Back</a>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="{% if form.instance.pk %}Update{% else %}Create{% endif %}">
</form>
{% endblock %}
