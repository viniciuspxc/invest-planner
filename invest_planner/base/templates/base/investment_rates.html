
{% extends 'base/base.html' %}

{% block content %}
<h1>Investment Rates</h1>
<table>
    <tr>
        <th>Tax Name</th>
        <th>Rate(%)</th>
        <th>Date</th>
    </tr>
    {% for tax in taxes %}
    <tr>
        <td>{{ tax.name }}</td>
        <td>{{ tax.rate }}</td>
        <td>{{ tax.date }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
