{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta name="description" content="Base model for all Base module templates">
    <meta name="keywords" content="investment, income, expense">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-gray-800 text-white">
    {% include "base/navbar.html" %}
    {% if messages %}
    <div>
        {% for message in messages %}
        <div class="flex items-center px-4 py-2 text-xs font-bold text-white bg-purple-600" role="alert">
            <p>{{ message }}</p>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <hr>
    <!-- <div class="container mx-auto py-8"> -->
        <div class="content-div">
            {% block content %}
            {% endblock content %}
        </div>
    <!-- </div> -->
</body>

</html>
