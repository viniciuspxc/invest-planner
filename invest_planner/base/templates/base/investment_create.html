{% extends 'base/base.html' %}
{% block content %}
<h1>{% if form.instance.pk %}Edit Investment{% else %}Investment Creation{% endif %}</h1>
<a href="{% url 'investments' %}">Go Back</a>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="action" value="{% if form.instance.pk %}Edit{% else %}Add{% endif %}">
</form>
{% endblock %}
